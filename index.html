    <center>
        <h1>
              Analyze of your typing speed  
        </h1>
    <div class="container">
        <div class="section1">
            <div class="select" id="select">
                <select name="" id="level">
                    <option value="0">Practice</option>
                    <option value="1">Easy-3min</option>
                    <option value="2">Moderate-3min</option>
                    <option value="3">Hard-2min30sec</option>
                </select>
            </div>
            <div class="time" id="time">
                <h3 id="time"> TIME</h3>
            </div>
            <div class="score" id="score">
                <h3>Score=<span id="fscore">0</span></h3>
            </div>
            <div class="target" id="target0">
                <h3>Target:<span id="target"></span></h3>
            </div>
            
        </div>
          <button id="start">START</button>
        <div class="section2">
            <h1 id="word">ayush</h1>
             <textarea id="wordresponce" cols="15" rows="3"></textarea>
             <br>
             <button id="stop">STOP</button>
             <br>
        </div>
